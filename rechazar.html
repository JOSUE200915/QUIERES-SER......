<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo entiendo, Rebeca</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
        }
        .message {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.8em;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Lo entiendo, Rebeca</h1>
        <p>
            No importa cuánto tiempo necesites para pensarlo. Siempre estaré aquí para ti, apoyándote y respetando tu decisión. 
            Espero que algún día mis sentimientos puedan ser correspondidos.
        </p>
    </div>
</body>
</html>
